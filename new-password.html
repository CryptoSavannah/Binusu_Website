    <meta charset="UTF-8">

    <title>Binusu.com - Reset Password</title>
    <!-- CSS -->
    <!-- Bootstrap -->
    <link href="assets/plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="assets/plugins/dataTables/jquery.dataTables.min.css" rel="stylesheet">

<body class="nav-md preloader-off developer-mode">
    <div class="pace-cover"></div>
    <div id="st-container" class="st-container st-effect">
        <!-- MAIN PAGE CONTAINER -->
        <div class="container body">
            <div class="main_container">

                <!-- PAGE CONTENT -->
                <div class="right_col right_col_exchange">
                    <div class="pannel-landing-page data_background"
                        data-background="assets/images/background_register.png">
                        <div class="container">
                            <div class="row" id="login-row">
                                <div class="col-md-6 col-lg-6  content-1">
                                    <div class="panel panel-default data_background element-box-shadow no-margin register-v2"
                                        data-background="assets/images/background_register.png">
                                        <div class="panel-heading text-left padding_30"
                                            style="text-align: center; color: white;">
                                            <img src="assets/images/binusulogo-white.png" alt="binusu-logo"
                                                style="    max-width: 175px;">
                                            <h2 class="no-margin text-bold">Password Reset</h2>
                                        </div>
                                        <div class="panel-body login-v2 padding_30">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <label class="text-bold text-white" for="psw1"><b>New
                                                            Password</b></label><br>
                                                    <input type="password" placeholder="Enter Your New Password"
                                                        name="psw1" id="psw1" required>
                                                </div>
                                                <div class="col-md-12">
                                                    <label class="text-bold text-white" for="psw2"><b>Reset
                                                            Password</b></label>
                                                    <input type="password" placeholder="Repeat the Password" name="psw2"
                                                        id="psw2" required>
                                                </div>

                                                <div class="err" id="error9">
                                                    * <span id="err9"></span>
                                                </div>


                                                <div class="col-md-12">
                                                    <ul class="list-inline login-steps">

                                                        <li>
                                                            <a onclick="validate_input();" class="btn reset-btn"
                                                                id="reset-btn">Reset Password</a>
                                                        </li>
                                                        <br>
                                                        <li>
                                                            <a href="psw-reset-req.html" class="btn reset-btn"
                                                                id="req-btn">Request New Password Reset Link</a>
                                                        </li>
                                                        <li>
                                                            <div class="loader" id="loader"></div>

                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>


                        </div>

                    </div>
                </div>
            </div>
            <!-- PAGE FOOTER -->
            <footer>
