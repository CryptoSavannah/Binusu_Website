<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/favicon.ico" type="image/ico" />
  <title>Binusu.com - Login</title>
  <!-- CSS -->
  <!-- Bootstrap -->
  <link href="assets/plugins/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="assets/plugins/dataTables/jquery.dataTables.min.css" rel="stylesheet">
  <!-- Simple line icons -->
  <link href="assets/css/simple-line-icons.css" rel="stylesheet">
  <link href="assets/fonts/cryptocoins.css" rel="stylesheet">
  <!-- Custom Style -->
  <link href="assets/css/custom.css" rel="stylesheet">
  <link href="assets/css/customs.css" rel="stylesheet">

  <!-- <link href="assets/css/media.css" rel="stylesheet"> -->
  <link id="ui-current-skin" href="assets/css/skin-colors/skin-yellow.css" rel="stylesheet">
  <!-- Custom Font -->
  <link href="assets/fonts/stylesheet.css" rel="stylesheet">
  <style>
    @media only screen and (min-device-width: 1280px) and (min-device-height: 999px) {
      .container {
        width: 100%;
        padding: 0;
        /* height: 100%; */
      }
    }

    @media only screen and (max-device-width: 1354px) and (max-device-height: 999px) {
      .container {
        width: 100%;
        padding: 0;
        height: 100%;
      }
    }
    html,
        body {
            height: 100%;
        }

        .main_container {
            height: 100%;
        }
  </style>
</head>

<body class="nav-md preloader-off developer-mode">
  <div class="pace-cover"></div>
  <div id="st-container" class="st-container st-effect">
    <!-- MAIN PAGE CONTAINER -->
    <div class="container body">
      <div class="main_container">

        <!-- PAGE CONTENT -->
        <div class="right_col right_col_exchange">
          <div class="pannel-landing-page data_background" data-background="assets/images/background_register.png">
            <div class="container">
              <div class="row" id="login-row">
                <div class="col-md-6 col-lg-6  content-1">
                  <div class="panel panel-default data_background element-box-shadow no-margin register-v2"
                    data-background="assets/images/background_register.png">
                    <div class="panel-heading text-left padding_30" style="text-align: center; color: white;">
                      <img src="assets/images/binusu-logo.png" alt="binusu-logo" style="    max-width: 140px;">
                      <h3 class="no-margin text-bold" style="color: #000;">LOGIN</h3>
                    </div>
                    <div class="panel-body login-v2 padding_30">
                      <div class="row">
                        <div class="col-md-12">
                          <label class="text-bold text-white" for="email"><b>Email ID</b></label><br>
                          <input type="text" placeholder="Enter Your Email ID" name="email" id="user_email" required>
                        </div>
                        <div class="col-md-12">
                          <label class="text-bold text-white" for="psw"><b>Password</b></label>
                          <input type="password" placeholder="Enter Your Password" name="psw" id="user_psw" required>
                        </div>
                        <div class="err" id="error7">
                          * <span id="err7"></span>
                        </div>

                        <div class="col-md-12">
                          <ul class="list-inline login-steps">
                            <li>
                              <button class="new__button" id="login">Login</button>

                            </li>

                            <li>
                              <a href="psw-reset-req.html" class="btn white-btn" id="forgot-ps">Forgot Password?</a>

                            </li>
                            <li>
                              <a href="otc-form-register.html" class="btn white-btn" id="register-btn">Register</a>
                            </li>
                            <li>
                              <div class="loader" id="loader"></div>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
        <!-- PAGE FOOTER -->
        <footer>
          <div class="pull-right">
            Copyright &copy; Binusu
            <script>document.write(new Date().getFullYear());</script> All rights reserved
          </div>
          <div class="clearfix"></div>
        </footer>
      </div>
    </div>

    <!-- JS SCRIPTS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollbar.min.js"></script>
    <script src="assets/plugins/modernizr/modernizr.custom.js"></script>
    <script src="assets/plugins/classie/classie.js"></script>
    <script src="assets/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="assets/plugins/dataTables/jquery.dataTables.min.js"></script>
    <script src="assets/plugins/flipclock/flipclock.js"></script>
    
    <!-- Custom Theme Scripts -->
    <script src="assets/js/custom.min.js"></script>
    <script src="assets/js/preloader.min.js"></script>
    <script src="assets/js/utilities.js"></script>
    <script src="assets/js/login.js"></script>
  </div>
</body>

</html>
